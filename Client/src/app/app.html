<app-nav></app-nav>

<div class="card bg-base-100 shadow-xl w-1/2 mx-auto mt-24 p-10">
  <h3 class="text-3xl text-red-500">{{ title }}!!!</h3>

  <ul class="list">
    @for (member of members(); track member.id) {
    <li class="list-row items-center">
      <img src="/user.png" alt="avatar" class="size-12 rounded-box" />
      <div>
        {{ member.displayName }}
      </div>
    </li>
    }
  </ul>
</div>
